<!DOCTYPE HTML>
 <html lang=“pt-br”>
    <head>
        <meta charset=“utf-8”/>
        
        <title>Formulário de Contato</title>
        
        <link rel="icon" type="image/png" sizes="48x48" href="../../img/favicon-48x48.png">
        <link rel="icon" type="image/png" sizes="96x96" href="../../img/favicon-96x96.png">

        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

        <meta content=“width=device-width, initial-scale=1, maximum-scale=1” name=“viewport”>   
        <meta charset="utf-8">
        <meta name="description" content="Formulário de contato da imobiliária imóveis">
         <!-- ¿ Como é um formulário considero melhor não indexar ? -->
        <meta name="robots" content="noindex,nofollow">
    
    </head>

    <body>
    
        <main>

            <div id="div-form">

                <form action="form-cont.php" method="post">
                    
                    <fieldset>

                        <legend>Formulário de Contato</legend>
                        
                        <p>Não encontrou o que procurava?</p>
                        <p>Preencha o formulário e retornaremos o contato.</p>

                        <div>
                            <label for="nome">Nome:</label>

                            <input 
                                type="text"
                                id="nome"
                                name="nome"
                                autocomplete="name"
                                minlength="3"
                                pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
                                aria-label="Informe o seu nome"
                                aria-required="true"
                                autofocus
                                required
                            />

                        </div>
                        
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="usuario_email" />
                            <input 
                                type="email"
                                id="email"
                                name="email"
                                autocomplete="email"
                                aria-label="Informe o seu e-mail"
                                aria-required="true"
                                required
                            />
                        </div>

                        <div class="button">
                            <button type="submit">Enviar sua mensagem</button>
                        </div>

                    </fieldset>

                </form>

            </div>

        </main>

        <footer>
        
        </footer>

    </body>

 </html>
