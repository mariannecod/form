<!DOCTYPE HTML>
 <html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        
        <title>Formulário de Contato</title>
        
        <link rel="icon" type="image/png" sizes="48x48" href="../../img/favicon-48x48.png">
        <link rel="icon" type="image/png" sizes="96x96" href="../../img/favicon-96x96.png">

        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet"> <!-- font-family: 'Concert One', cursive; -->

        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <meta name="description" content="Formulário de contato da imobiliária imóveis">
         <!-- ¿ Como é um formulário considero melhor não indexar ? -->
        <meta name="robots" content="noindex,nofollow">
        
        <style>
            body
            {
                background: linear-gradient(221deg, #005bea 0%, #00c6fb 100%);
            }
            main
            {
                width: 100vw; 
                height: 100vh; 
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #div-form
            {
                background-color: #f3f3f3;
            }
        </style>

    </head>

    <body>
    
        <main>

            <div id="div-form">

                <form action="form-cont.php" method="post">
                    
                    <fieldset>

                        <legend>Formulário de Contato</legend>
                        
                        <p>Não encontrou o que procurava?</p>
                        <p>Preencha o formulário e retornaremos o contato.</p>

                        <div>

                            <label for="nome">Nome:</label>

                            <input 
                                type="text"
                                id="nome"
                                name="nome"
                                autocomplete="name"
                                minlength="3"
                                pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
                                aria-label="Informe o seu nome"
                                aria-required="true"
                                autofocus
                                required
                            />

                        </div>
                        
                        <div>

                            <label for="email">E-mail:</label>

                            <input 
                                type="email"
                                id="email"
                                name="email"
                                autocomplete="email"
                                aria-label="Informe o seu e-mail"
                                aria-required="true"
                                required
                            />

                        </div>

                        <div>

                            <label for="phone">Telefone ou Celular:</label>

			                <input
                                type="tel"
                                id="phone" 
                                name="phone"
                                autocomplete="phone"
                                minlength="14"
                                maxlength="15"
                                pattern="\(\d{2}\)\s*\d{4|5}-\d{4}"
                                aria-label="Informe o seu número de telefone fixo ou celular"
                                aria-required="true"
                                required
                            />

                        </div>

                        <div>

                            <label> Você Autoriza Contato Telefônico:

                                <input type="radio" id="tel-yes" name="contato-tel" value="Sim" aria-required="true" required>
                                <label for="tel-yes">Sim</label>

                                <input type="radio" id="tel-no" name="contato-tel" value="Não">
                                <label for="tel-no">Não</label>
                            
                            </label>

                            </div>

                        <div class="button">

                            <button type="submit">Enviar sua mensagem</button>

                        </div>

                    </fieldset>

                </form>

            </div>

        </main>

        <footer>
        
        </footer>

        <script>

            //Máscara Telefone
            const input_tel = document.getElementById('phone');
    
            input_tel.addEventListener('input', function(e) {MascaraTelefone(e.target.value)});
            input_tel.addEventListener('change', function(e) {MascaraTelefone(e.target.value)});
    
            function MascaraTelefone(valor) 
            {
            
                valor = valor.replace(/\D/g, "");
                valor = valor.replace(/^(\d{2})(\d)/g, "($1) $2");
                valor = valor.replace(/(\d)(\d{4})$/, "$1-$2");
                
                input_tel.value = valor;
            };

        </script>

    </body>

 </html>
